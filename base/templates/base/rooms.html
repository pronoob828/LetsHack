{% for room in rooms %}
<a href="{% url 'view_room' room.id %}" class="list-group-item list-group-item-action flex-column align-items-start bg-dark text-white border-dark">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ room.name }}</h5>
        <small></small>
    </div>
    <p class="mb-1">{{room.description | truncatechars:100}}</p>
    <small>{{room.creator | safe}}</small>
</a>
<hr>

{% empty %}
<h3>No rooms</h3>
{% endfor %}
